<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>架子鼓</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
</head>
<body>
    <article class="bg">
         <div class="keyBox"> 
         <section class="key" data-key="65"><!--data-key为A的keyCode-->
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </section> 
        
        <section class="key" data-key="83"><!--S的keyCode为83-->
            <kbd>S</kbd>
            <span class="sound">Hihat</span>
        </section> 

        <section class="key"  data-key="68">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
        </section> 

        <section class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
        </section> 

        <section class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
        </section> 

        <section class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </section> 

        <section class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </section> 

        <section class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </section> 

        <section class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">Think</span>
        </section>  
         </div> 
    </article>
    <article>
        <audio src="./sounds/clap.wav"  data-key="65"></audio>
        <audio src="./sounds/hihat.wav" data-key="83"></audio>
        <audio src="./sounds/kick.wav"  data-key="68"></audio>
        <audio src="./sounds/openhat.wav" data-key="70"></audio>
        <audio src="./sounds/boom.wav"  data-key="71"></audio>
        <audio src="./sounds/ride.wav"  data-key="72"></audio>
        <audio src="./sounds/snare.wav" data-key="74"></audio>
        <audio src="./sounds/tom.wav"   data-key="75"></audio>
        <audio src="./sounds/tink.wav"  data-key="76"></audio>
    </article>
    
</body>
</html>
